<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade login</title>
    <link rel="shortcut icon" href="./visual/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./visual/style.css">
    <script src="./script/script.js"></script>
</head>
<body>
    <div>
        <img src="./visual/imagem_login.png" alt="imagem de login">
    </div>
    <div id="formulario">
        <form action="#" method="post">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <br>
            <div>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <br>
            <div>
                <button type="button" id="entrar" onclick="login()">Entrar</button>
            </div>
        </form>
    </div>
</body>
</html>
